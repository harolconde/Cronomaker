    <!-- Contenido del login -->
    <div class="main main-login">
        <div class="container-xxl">
            <div class="row">
                <div class="col-xs-hidden col-sm-hidden col-md-2 col-lg-3 col-xl-4"></div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card pt-3 pb-5 ps-5 pe-5 card-login">
                        <div class="card-body">
                            <div class="card-title text-left">
                                <h1>Iniciar sesión</h1>
                            </div>
                            <div class="card-text mb-3">
                                Inicia sesión con tu documento de identidad.
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="documentoLogeo" class="form-label">Usuario</label>
                                    <input type="number" class="form-control" id="documentoLogueo"
                                        aria-describedby="emailHelp" placeholder="Documento de identidad" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contrasenaLogueo" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="contrasenaLogueo"
                                        placeholder="Contraseña" required>
                                </div>
                                <div id="errorCamposVacios" class="form-text text-warning mb-2">We'll never share your email with anyone else.
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="button" id="btnLogin"
                                    class="btn btn-cronomaker rounded-pill ps-4 pe-4" >Iniciar sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-hidden col-sm-hidden col-md-2 col-lg-3 col-xl-4"></div>
            </div>
        </div>
    </div>
